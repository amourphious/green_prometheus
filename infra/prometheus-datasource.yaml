apiVersion: v1
kind: ConfigMap
metadata:
 name: grafana-datasources
 namespace: green-system
data:
  prometheus.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
               "access":"proxy",
                "editable": true,
                "name": "prometheus",
                "orgId": 1,
                "type": "prometheus",
                "url": "http://green-prometheus.green-system",
                "version": 1
            }
        ]
    }
